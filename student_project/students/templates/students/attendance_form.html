<!DOCTYPE html>
<html>

<head>
    <title>Attendance Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                {% if form.instance.pk %} Edit Attendance {% else %} Add Attendance {% endif %}
            </h2>

            <a href="{% url 'attendance_list' %}" class="btn btn-secondary">
            ‚Üê Back
        </a>
        </div>

        <!-- Form Card -->
        <div class="card shadow-sm p-4">

            <form method="POST">
                {% csrf_token %}

                <!-- Student Field -->
                <div class="mb-3">
                    <label class="form-label">Student</label> {{ form.student }}
                </div>

                <!-- Date Field -->
                <div class="mb-3">
                    <label class="form-label">Date</label> {{ form.date }}
                </div>

                <!-- Status Field -->
                <div class="mb-3">
                    <label class="form-label">Status</label> {{ form.status }}
                </div>

                <!-- Buttons -->
                <button type="submit" class="btn btn-success">
                {% if form.instance.pk %}
                    Update
                {% else %}
                    Save
                {% endif %}
            </button>

                <a href="{% url 'attendance_list' %}" class="btn btn-outline-secondary">
                Cancel
            </a>
            </form>

        </div>

    </div>

</body>

</html>
