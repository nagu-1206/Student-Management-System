<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="container mt-5">

        <h2 class="text-center mb-4">Dashboard</h2>

        <!-- ðŸ”¢ Total Students Card -->
        <div class="card p-4 mb-4 text-center shadow-sm">
            <h4>Total Students: {{ total_students }}</h4>
        </div>

        <!-- ðŸ“Š Charts Row -->
        <div class="row">

            <!-- Department Chart -->
            <div class="col-md-6 mb-4">
                <div class="card p-4 shadow-sm">
                    <h5 class="text-center mb-3">Students per Department</h5>
                    <canvas id="departmentChart"></canvas>
                </div>
            </div>

            <!-- Attendance Chart -->
            <div class="col-md-6 mb-4">
                <div class="card p-4 shadow-sm">
                    <h5 class="text-center mb-3">Attendance Percentage</h5>
                    <canvas id="attendanceChart"></canvas>
                </div>
            </div>

        </div>

        <div class="text-center">
            <a href="/" class="btn btn-secondary mt-3">
                Back to Student List
            </a>
        </div>

    </div>

    <script>
        // Department Data
        const departments = JSON.parse('{{ departments|escapejs }}');
        const counts = JSON.parse('{{ counts|escapejs }}');

        const deptCtx = document.getElementById('departmentChart').getContext('2d');

        new Chart(deptCtx, {
            type: 'bar',
            data: {
                labels: departments,
                datasets: [{
                    label: 'Students',
                    data: counts,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            precision: 0
                        }
                    }
                }
            }
        });


        // Attendance Data
        const studentNames = JSON.parse('{{ student_names|escapejs }}');
        const attendancePercentages = JSON.parse('{{ attendance_percentages|escapejs }}');

        const attendanceCtx = document.getElementById('attendanceChart').getContext('2d');

        new Chart(attendanceCtx, {
            type: 'bar',
            data: {
                labels: studentNames,
                datasets: [{
                    label: 'Attendance %',
                    data: attendancePercentages,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        min: 0,
                        max: 100,
                        ticks: {
                            stepSize: 10
                        }
                    }
                }
            }
        });
    </script>

</body>

</html>
