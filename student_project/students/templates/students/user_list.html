<!DOCTYPE html>
<html>

<head>
    <title>Registered Users</title>
</head>

<body>

    <h2>Registered Users</h2>

    <table border="1" cellpadding="10">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Date Joined</th>
            <th>Last Login</th>
        </tr>

        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.date_joined }}</td>
            <td>{{ user.last_login }}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
